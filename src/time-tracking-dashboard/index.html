<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="content">
    <section class="stats">
      <div class="item-about">
        <div class="content">
          <div class="img">
            <img src="images/image-jeremy.png">
          </div>
          <div class="under">
            <div class="info">Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="select">
          <span class="daily">Daily</span>
          <span class="weekly selected">Weekly</span>
          <span class="monthly">Monthly</span>
        </div>
      </div>
      <div class="item item-work">
        <div class="content">
          <div class="title">Work
            <span class="menu">...</span>
          </div>
          <div class="under-content">
            <div class="time time-work"><span class="time time-work"></span>hrs</div>
            <div class="last-week last-week-work">
              Last Week - <span class="number"></span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="item item-play">
        <div class="content">
          <div class="title">Play
            <span class="menu">...</span>
          </div>
          <div class="time time-play"><span class="time time-play"></span>hrs</div>
          <div class="last-week last-week-play">
            Last Week - <span class="number"></span>hrs
          </div>
        </div>
      </div>
      <div class="item item-study">
        <div class="content">
          <div class="title">Study
            <span class="menu">...</span>
          </div>
          <div class="under-content">
            <div class="time time-study"><span class="time time-study"></span>hrs</div>
            <div class="last-week last-week-study">
              Last Week - <span class="number"></span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="item item-exercise">
        <div class="content">
          <div class="title">Exercise
            <span class="menu">...</span>
          </div>
          <div class="under-content">
            <div class="time time-exercise"><span class="time time-exercise"></span>hrs</div>
            <div class="last-week last-week-exercise">
              Last Week - <span class="number"></span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="item item-social">
        <div class="content">
          <div class="title">Social
            <span class="menu">...</span>
          </div>
          <div class="under-content">
            <div class="time time-social"><span class="time time-social"></span>hrs</div>
            <div class="last-week last-week-social">
              Last Week - <span class="number"></span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="item item-self-care">
        <div class="content">
          <div class="title">Self Care
            <span class="menu">...</span>
          </div>
          <div class="under-content">
            <div class="time time-self-care"><span class="time time-self-care"></span>hrs</div>
            <div class="last-week last-week-self-care">
              Last Week - <span class="number"></span>hrs
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KeineAhnung</a>.
  </div>
</body>
<script src="index.js"></script>

</html>
