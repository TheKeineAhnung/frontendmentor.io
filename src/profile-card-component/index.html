<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="flex">
        <header class="head"></header>
        <section class="content">
          <img src="images/image-victor.jpg" alt="Profilepicture of Victor" />
          <h4>Victor Crest <span class="age">26</span></h4>
          <span class="location">London</span>
        </section>
        <hr class="split" />
        <footer class="footer">
          <div class="footer-content">
            <div class="bold">80K</div>
            <div class="normal">Followers</div>
          </div>
          <div class="footer-content">
            <div class="bold">803K</div>
            <div class="normal">Likes</div>
          </div>
          <div class="footer-content">
            <div class="bold">1.4K</div>
            <div class="normal">Photos</div>
          </div>
        </footer>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/TheKeineAhnung">KeineAhnung</a>.
    </div>
  </body>
</html>
