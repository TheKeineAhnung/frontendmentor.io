<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <header>
          <img src="images/illustration-hero.svg" alt="Dancing girl" />
        </header>
        <section>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div>
            <img src="images/icon-music.svg" alt="Music Note" />
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </section>
        <footer>
          <button class="submit" type="submit">Proceed to Payment</button>
          <button class="reset" type="reset">Cancel Order</button>
        </footer>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">KeineAhnung</a>.
    </div>-->
  </body>
</html>
